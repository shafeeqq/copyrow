<head>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="copy.plugin.js"></script>
 <title>My Plugin - Copyrow</title>

</head>
<body>
<h1>Single Row</h1>
<div class="parent">
 <div class="row" style="width:250px;border:1px solid green">
   <div>test</div>  <input type="text" name="sample_test" id="sample_test" class="txtbox" value=""><input type="button" value="+" class="copy">
  </div>
</div>
 <h1>Single Block</h1>
<div class="parent" >
<div class="row"  style="width:350px;border:1px solid red">
Add Block <input type="button" value="+" class="copy"/>  
<div class="parent">  

  <div class="row">
   <div>test</div>  <input type="text" name="sample_test" id="sample_test" class="txtbox" value=""><input type="button" value="+" class="copy">
  </div>
</div> 
</div>
</div>
<script>
$(".copy").on("click",function(){
  
 
  $(this).copyrow({
     "maximum" :"5",
    "copyfrom" : "row",
    "custommessage" : "Maxixmum record exceed",
    "dynamicname" : true,
    "removeclass" : "deleted",
    "parentclass"    : "parent"
   
  });
  
});


</script>
</body>
</html>
